{% extends 'donors/base.html' %}
{% block content %}
    <div class="jumbotron">
        {% for hospital in hospital_list %}
            <h2><a href="{% url 'hospitals:hospital-detail' pk=hospital.pk %}">{{hospital.name}}</h2></a>
            <h3>{{hospital.address}}</h3>
            <h4>{{hospital.location}}</h4>
            <hr>
        {% endfor %}
    </div>
{% endblock content %}
