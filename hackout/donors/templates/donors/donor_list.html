{% extends 'donors/base.html' %}
{% block content %}
    <div class="jumbotron">
        {% for donor in donor_list %}
            <h3><a href="{% url 'donors:donor-detail' pk=donor.pk %}">{{donor.user.first_name}} {{donor.user.last_name}}</a></h3>
            <h4>{{donor.blood_group}}</h4>
            <hr>
        {% endfor %}
    </div>
{% endblock content %}
